<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Bakwena Fruit and Veggie Shop
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-app>
        <ion-menu content-id="main-content">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item button>
                            <ion-icon slot="start" name='home'></ion-icon>
                            <ion-label [routerLink]="['/home']">
                                Home
                            </ion-label>
                        </ion-item>
                        <ion-item button>
                            <ion-icon slot="start" name='log-in'></ion-icon>
                            <ion-label [routerLink]="['/login']">
                                Login
                            </ion-label>
                        </ion-item>
                        <ion-item button>
                            <ion-icon slot="start" name='log-in'></ion-icon>
                            <ion-label [routerLink]="['/registration']">
                                Register
                            </ion-label>
                        </ion-item>
                        <ion-item button>
                            <ion-icon slot="start" name='map'></ion-icon>
                            <ion-label [routerLink]="['/map']">
                                Map
                            </ion-label>
                        </ion-item>
                        <ion-item button>
                            <ion-icon slot="start" name='information'></ion-icon>
                            <ion-label [routerLink]="['/about-us']">
                                About
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-page class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-toggle>
                            <ion-button>
                                <ion-icon slot="icon-only" name="menu"></ion-icon>
                            </ion-button>
                        </ion-menu-toggle>
                    </ion-buttons>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>

        </ion-page>
    </ion-app>

    <ion-menu-controller></ion-menu-controller>


    <img src="https://cdn.shopify.com/s/files/1/0261/0216/9655/products/Box04_5709_1600x.jpg?v=1596090559" style="width:100%">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openCart()" #cart>
            <div class="cart-length">{{ cartItemCount | async }}</div>
            <ion-icon name="cart" class="cart-icon"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ul>

        <li *ngFor="let p of products">

            <ion-card>

                <img src="{{p.img}}" style="width: 50%;">
                <ion-card-header>
                    <ion-card-title>{{ p.name }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-row class="ion-align-items-center">
                        <ion-col size="8">
                            <ion-label color="secondary">
                                <b>{{ p.price | currency:'R' }}</b>
                            </ion-label>
                        </ion-col>
                        <ion-col size="4" class="ion-text-right">
                            <ion-button fill="clear" (click)="addToCart(p)">
                                <ion-icon name="add"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </li>
    </ul>
</ion-content>
